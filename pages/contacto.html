<body>

        <a href="../index.html">

                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Tratamientos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="menubajo-color" href="../pages/tratamientos-corporales.html">Tratamientos
                                        Corporales</a></li>
                                <li><a class="menubajo-color" href="../pages/tratamientos-faciales.html">Tratamientos
                                        Faciales</a></li>
                            </ul>
                        </li>
                        <a class="nav-link" aria-current="page" href="../pages/testimonios.html">Testimonios</a>

                        <li class="nav-item">

                        </li>

                    </ul>

    </header>
    <main>
        <section class="contacto">
            <form action="#" method="post" enctype="multipart/form-data">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono">
                </div>
                <div>
                    <label for="comentario">Escribi tu Comentario</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>

            </form>

        </section>
        <section class="mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13138.224349848297!2d-58.5087669!3d-34.5900973!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb773d389eca3%3A0xa05a9ad6517406af!2sDM%20Beauty%20Studio!5e0!3m2!1ses-419!2sar!4v1709765818492!5m2!1ses-419!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>


    </main>
    <footer id="redes">

            <div class="logofooter">

            </div>

        <div class="centrado">
            <h2>SEGUIMOS EN NUESTRAS REDES SOCIALES</h2>
            <a href="https://www.instagram.com/dmbeauty.ok" target="_blank">
                <img src="../img/ig.jpg" alt="Instagram">
                Instagram
            </a>
        </div>
        <div class="centrado">
            <h2>CONTACTO</h2>
            <a href="https://api.whatsapp.com/message/NXFYUBYZ2WV2O1?autoload=1&app_absent=0" target="_blank">

                Whatsapp
